<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Season 2 Part 3 Countdown</title>
    
    <meta property="og:title" content="Arcane Season 2 Part 3 Countdown">
    <meta property="og:description" content="Countdown to the release of Arcane Season 2 Part 3. Stay updated with the time left until the show airs.">
    <meta property="og:image" content="https://i.imgur.com/wqHduUJ.jpeg">
    <meta property="og:url" content="https://dacountdowns.site">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Arcane Season 2 Part 3 Countdown">
    <meta name="twitter:description" content="Countdown to the release of Arcane Season 2 Part 3. Stay updated with the time left until the show airs.">
    <meta name="twitter:image" content="https://i.imgur.com/wqHduUJ.jpeg">
    <meta name="twitter:url" content="https://dacountdowns.site">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="timer">
    <h1>Countdown to Arcane Season 2 Part 3</h1>
    <div id="countdown" class="countdown">
        <span id="days"></span> Days 
        <span id="hours"></span> Hours 
        <span id="minutes"></span> Minutes 
        <span id="seconds"></span> Seconds
    </div>
</div>

<script>
const targetDate = (function() {
    let date = new Date(Date.UTC(2024, 10, 23, 0, 0, 0));
    const localDate = new Date(date.toLocaleString('en-US', { timeZoneName: 'short' }));
    localDate.setHours(localDate.getHours() + 8);
    return localDate.getTime();
})();

const countdownInterval = setInterval(function() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;

    if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").textContent = "Arcane Season 2 Part 3 is here!";
    }
}, 1000);
</script>

</body>
</html>
