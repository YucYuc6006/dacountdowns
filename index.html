<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Season 2 Part 3 Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="timer">
    <h1>Countdown to Arcane Season 2 Part 3</h1>
    <div id="countdown" class="countdown">
        <span id="days"></span> Days 
        <span id="hours"></span> Hours 
        <span id="minutes"></span> Minutes 
        <span id="seconds"></span> Seconds
    </div>
</div>

<div class="embed-container">
    <h2>Share this countdown:</h2>
    <p>Copy this link to share the countdown:</p>
    <textarea readonly rows="2" cols="60" id="embed-link">
https://yourwebsite.com/arcane-countdown</textarea>
    <p>Or use this embed code to display it on your website:</p>
    <textarea readonly rows="4" cols="60" id="embed-code">
<iframe src="https://dacountdowns.site" width="400" height="200" frameborder="0" scrolling="no"></iframe>
    </textarea>
</div>

<script>
const targetDate = (function() {
    let date = new Date(Date.UTC(2024, 10, 23, 0, 0, 0));
    const localDate = new Date(date.toLocaleString('en-US', { timeZoneName: 'short' }));
    localDate.setHours(localDate.getHours() + 8);
    return localDate.getTime();
})();

const countdownInterval = setInterval(function() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;

    if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").textContent = "Arcane Season 2 Part 3 is here!";
    }
}, 1000);
</script>

</body>
</html>
